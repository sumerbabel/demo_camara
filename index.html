<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Camara</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-four-fifths">
          <h1 class="title">
            JavaScript Camara
          </h1>
          <video autoplay id="video"></video>
          <button class="button is-hidden" id="btnPlay">
            <span class="icon is-small">
              <i class="fas fa-play"></i>
            </span>
          </button>
          <button class="button" id="btnPause">
            <span class="icon is-small">
              <i class="fas fa-pause"></i>
            </span>
          </button>
          <button class="button is-success" id="btnScreenshot">
            <span class="icon is-small">
              <i class="fas fa-camera"></i>
            </span>
          </button>
          <button class="button" id="btnChangeCamera">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span>Cambiar Camara</span>
          </button>
        </div>

        

      </div>
      <div class="column">
        <h2 class="title">Capturas</h2>
        <div id="screenshots"></div>
      </div>
      <div class="column">
        <h2 class="title">Cargar Foto /Imagen </h2>
        <input type="file" accept="image/*" id="inptselecionar">
        <button class="button is-success" id="btnScreenshot">
          <span class="icon is-small">
            <i class="fas fa-camera"></i> ver imagen
          </span>
        </button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
       Demo Camara
      </p>
    </div>
  </footer>

  <canvas class="is-hidden" id="canvas"></canvas>
  <script src="script.js"></script>
</body>

</html>
